<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stacking Plan (Simple Table)</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
  .stacking-plan {
    width: 400px; /* fixed width for stack diagram */
    margin: 20px auto;
    border: 1px solid #ccc;
  }
  .floor {
    display: flex;
    height: 30px; /* consistent height for each floor */
    margin-bottom: 2px;
    background: #eee;
    position: relative;
  }
  .floor-rsf {
    background: #4CAF50;
    height: 100%;
  }
  .floor-label {
    position: absolute;
    left: 10px;
    top: 5px;
    font-size: 12px;
    color: #333;
  }
</style>
</head>
<body>

<h2 style="text-align: center;">Simple Stacking Plan</h2>

<div class="stacking-plan" id="stackingPlan"></div>

<script>
  // Example floor data (replace with dynamic data later!)
  const floors = [
    { floor_number: 1, rsf: 8000 },
    { floor_number: 2, rsf: 12000 },
    { floor_number: 3, rsf: 10000 },
    { floor_number: 4, rsf: 14000 },
  ];

  const maxRSF = Math.max(...floors.map(f => f.rsf));
  const stackingPlan = document.getElementById('stackingPlan');

  floors.forEach(floor => {
    const floorDiv = document.createElement('div');
    floorDiv.className = 'floor';

    const rsfDiv = document.createElement('div');
    rsfDiv.className = 'floor-rsf';
    rsfDiv.style.width = (floor.rsf / maxRSF * 100) + '%';

    const label = document.createElement('div');
    label.className = 'floor-label';
    label.textContent = `Floor ${floor.floor_number}: ${floor.rsf} SF`;

    floorDiv.appendChild(rsfDiv);
    floorDiv.appendChild(label);
    stackingPlan.appendChild(floorDiv);
  });
</script>

</body>
</html>
