<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stacking Plan Renderer</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #list { margin-top: 1rem; }
    .suite-item {
      padding: .5rem;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: .5rem;
    }
  </style>
</head>
<body>
  <h1>ğŸ¢ Stacking Plan</h1>
  <p id="status">Waiting for dataâ€¦</p>
  <div id="list"></div>

  <script>
    // container elements
    const statusEl = document.getElementById('status');
    const listEl   = document.getElementById('list');

    // helper to render an array of suites
    function renderSuites(suites) {
      listEl.innerHTML = '';             // clear old
      suites.forEach(s => {
        const div = document.createElement('div');
        div.className = 'suite-item';
        div.innerHTML = `
          <strong>Bldg:</strong> ${s.building_id} â€”
          <strong>Fl:</strong> ${s.floor_number} â€”
          <strong>Suite:</strong> ${s.suite} (${s.type}) â€”
          <strong>RSF:</strong> ${s.suite_rsf}
        `;
        listEl.appendChild(div);
      });
    }

    // listen for your Retool postMessage
    window.addEventListener('message', event => {
      // OPTIONAL: lock down to your Retool origin
      // if (event.origin !== 'https://your-retool-app.retool.com') return;

      const suites = event.data;
      console.log('ğŸ“¬ got suites:', suites);
      statusEl.innerText = `Received ${suites.length} records at ${new Date().toLocaleTimeString()}`;

      renderSuites(suites);

      // send acks back if you like
      event.source.postMessage(
        { type: 'ACK', count: suites.length },
        event.origin
      );
    }, false);
  </script>
</body>
</html>
